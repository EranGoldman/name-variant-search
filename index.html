<html>
  <head>
    <title>Name Variant Search</title>
    <style>
      body {
        margin: 1em;
        font-family: "Helvetica", Arial, sans-serif;
        font-size: 18px;
      }
      button, input {
          font-size: 16px;
      }
      .form {
          margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <script>
      function getNames() {
        const name= document.querySelector("#name").value;
        document.querySelector("#output").textContent = name;
      }
    </script>

    <div class="form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" />
      <button onclick="getNames()">Search</button>
    </div>
    <div id="output">
    </div>
  </body>
</html>
